<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utils.css" />

    <script defer src="./src/main.js"></script>

    <title>Project</title>
  </head>
  <body>
    <header class="header container hidden">
      <nav id="navbar" class="header__navbar">
        <img src="./assets/logo.svg" alt="header logo" class="header__logo" />
        <a href="#" class="btn1">Free Consultation</a>
      </nav>
    </header>
    <main>
      <section id="welcome-section" class="hero container hidden">
        <div class="hero__content">
          <div class="hero__text-container">
            <h1 class="hero__title">Design solutions made easy</h1>
            <p class="hero__description">
              With over ten years of experience in various design disciplines,
              I'm your one-stop shop for your design needs.
            </p>
          </div>
          <div class="hero__cards-container">
            <div class="hero__card"><img src="./assets/pattern-graphic-design.svg" alt="hero card illustration">Graphic Design</div>
            <div class="hero__card"><img src="./assets/pattern-ui-ux.svg" alt="hero card illustration">UI/UX</div>
            <div class="hero__card"><img src="./assets/pattern-apps.svg" alt="hero card illustration">Apps</div>
            <div class="hero__card"><img src="./assets/pattern-illustrations.svg" alt="hero card illustration">Illustrations</div>
            <div class="hero__card"><img src="./assets/pattern-photography.svg" alt="hero card illustration">Photography</div>
            <div class="hero__card"><img src="./assets/pattern-motion-graphics.svg" alt="hero card illustration">Motion Graphics</div>
          </div>
        </div>
      </section>
      <section id="about" class="about container hidden"></section>
      <section id="projects" class="projects container hidden"></section>
      <section id="contact" class="contact container hidden"></section>
    </main>
    <footer class="footer container"></footer>
  </body>
</html>
